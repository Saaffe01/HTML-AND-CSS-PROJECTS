         <!-- HEADER -->
    <header>
        <meta name="description" content="This page shows how we created a contact form for this submission.">
        <div>
            <h1 class="animate-text">Contact Us</h1>
        </div>
    </header>
     <!--FORM-->
     <section>
        <div>
          <h3 id="contact-h3">Please provide your contact information and a brief message about your inquiry.</h3>
          <div>
            <form action="">
              <input placeholder="First Name" type="text">
              <input placeholder="Last Name" type="text"> <br>
              <input type="email" placeholder="E-mail">
              <input type="tel" placeholder="Number"> <br>
              <input type="checkbox" id="Newsletter">
              <label for="Newsletter">Would you like to recieve our monthly newsletter ? </label> <br>
              <textarea placeholder="Type message here!"></textarea> <br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </section>
    <!-- FOOTER -->
     <footer>

                </td>
            </tr>
        </table>
     </footer>
