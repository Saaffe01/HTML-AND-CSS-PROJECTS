<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Effects with CSS</title>
    <link rel="stylesheet" href="CSS/Style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="nav-bar">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li class="drop">
          <a href="#">Images</a>
          <div class="rollover-menu">
            <a href="#image1">Image 1</a>
            <a href="#image2">Image 2</a>
            <a href="#image3">Image 3</a>
          </div>
        </li>
      </ul>
    </nav>
    <!-- IMAGES -->
    <section>
      <!-- IMAGE 1 -->
      <div id="image1" class="image-container">
        <img src="IMAGES/Japan1.jpg" alt="" />
        <div class="overlay"></div>
      </div>
      <!-- IMAGE 2 -->
      <div id="image2" class="image-container">
        <img src="IMAGES/Japan2.jpg" class="zoom" />
      </div>
      <!-- IMAGE 3 -->
      <div id="image3" class="image-container">
        <div class="circle">
          <img src="IMAGES/Japan3.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer>
      <div class="footer-text">
        <p>The Tech Academy &copy;</p>
      </div>
    </footer>
  </body>
</html>
